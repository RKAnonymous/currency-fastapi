name: Currency conversion app test with Github Action
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        make install
    - name: Formatter
      run: |
        make format
    - name: Linter
      run: |
        make lint
    - name: Test
      run: |
        make test
    - name: Build Container
      run: |
        make build